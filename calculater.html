<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculater</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1 col-md-3 col-lg-3"></div>
        <div class="col-sm-9 col-md-6 col-lg-6 middle-part">
            <table class="table">
                <caption class="text-center">Calculator</caption>
                <tr>
                    <th colspan="5"><p id="screen" class="text-right screen">0</p> </th>
                </tr>
                <tr>
                    <td><button value="square" class="btn btn-default btn-block unary">x<sup>2</sup></button></td>
                    <td><button value="power" class="btn btn-default btn-block binary">x<sup>y</sup></button></td>
                    <td><button value="sin" class="btn btn-default btn-block unary">sin</button></td>
                    <td><button value="cos" class="btn btn-default btn-block unary">cos</button></td>
                    <td><button value="tan" class="btn btn-default btn-block unary">tan</button></td>
                </tr>
                <tr>
                    <td><button value="sqrt" class="btn btn-default btn-block unary">&radic;</button></td>
                    <td><button value="power10" class="btn btn-default btn-block unary">10<sup>x</sup></button></td>
                    <td><button value="log" class="btn btn-default btn-block unary">log</button></td>
                    <td><button value="exp" class="btn btn-default btn-block unary">Exp</button></td>
                    <td><button value="mod" class="btn btn-default btn-block binary">Mod</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-default btn-block">&uarr;</button></td>
                    <td><button value="clearEntry" class="btn btn-danger btn-block control">CE</button></td>
                    <td><button value="clearC" class="btn btn-danger btn-block control">C</button></td>
                    <td><button value="deletion" class="btn btn-danger btn-block control">DEL</button></td>
                    <td><button value="divide" class="btn btn-default btn-block binary">&divide;</button></td>
                </tr>
                <tr>
                    <td><button value="pi" class="btn btn-default btn-block num">&pi;</button></td>
                    <td><button value="7" class="btn btn-default btn-block num">7</button></td>
                    <td><button value="8" class="btn btn-default btn-block num">8</button></td>
                    <td><button value="9" class="btn btn-default btn-block num">9</button></td>
                    <td><button value="multiply" class="btn btn-default btn-block binary">&times;</button></td>
                </tr>
                <tr>
                    <td><button value="factorial" class="btn btn-default btn-block unary">n!</button></td>
                    <td><button value="4" class="btn btn-default btn-block num">4</button></td>
                    <td><button value="5" class="btn btn-default btn-block num">5</button></td>
                    <td><button value="6" class="btn btn-default btn-block num">6</button></td>
                    <td><button value="delete" class="btn btn-default btn-block binary">-</button></td>
                </tr>
                <tr>
                    <td><button value="changeSign" class="btn btn-default btn-block unary">&plusmn;</button></td>
                    <td><button value="1" class="btn btn-default btn-block num">1</button></td>
                    <td><button value="2" class="btn btn-default btn-block num">2</button></td>
                    <td><button value="3" class="btn btn-default btn-block num">3</button></td>
                    <td><button value="add" class="btn btn-default btn-block binary">+</button></td>
                </tr>
                <tr>
                    <td><button value="leftBracket" class="btn btn-default btn-block control">(</button></td>
                    <td><button value="rightBracket" class="btn btn-default btn-block control">)</button></td>
                    <td><button value="0" class="btn btn-default btn-block num">0</button></td>
                    <td><button value="point" class="btn btn-default btn-block num">.</button></td>
                    <td><button value="equal" class="btn btn-success btn-block control">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
