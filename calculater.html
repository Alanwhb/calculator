<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculater</title>
    <link rel="stylesheet" type="text/css" href="calculater.css" />
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="calculater.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-1 col-md-3 col-lg-3"></div>
        <div class="col-sm-9 col-md-6 col-lg-6 middle-part">
            <table class="table">
                <caption class="text-center">Calculator</caption>
                <tr>
                    <th colspan="5"><p id="screen" class="text-right screen">0</p> </th>
                </tr>
                <tr>
                    <td><button onclick="square()" class="btn btn-default btn-block">x<sup>2</sup></button></td>
                    <td><button onclick="dyadicOperation('y')" class="btn btn-default btn-block">x<sup>y</sup></button></td>
                    <td><button onclick="sin()" class="btn btn-default btn-block">sin</button></td>
                    <td><button onclick="cos()" class="btn btn-default btn-block">cos</button></td>
                    <td><button onclick="tan()" class="btn btn-default btn-block">tan</button></td>
                </tr>
                <tr>
                    <td><button onclick="sqrt()" class="btn btn-default btn-block">&radic;</button></td>
                    <td><button onclick="power10()" class="btn btn-default btn-block">10<sup>x</sup></button></td>
                    <td><button onclick="log()" class="btn btn-default btn-block">log</button></td>
                    <td><button onclick="exp()" class="btn btn-default btn-block">Exp</button></td>
                    <td><button onclick="dyadicOperation('M')" class="btn btn-default btn-block">Mod</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-default btn-block">&uarr;</button></td>
                    <td><button onclick="clearEntry()" class="btn btn-danger btn-block">CE</button></td>
                    <td><button onclick="clearc()" class="btn btn-danger btn-block">C</button></td>
                    <td><button onclick="deletion()" class="btn btn-danger btn-block">DEL</button></td>
                    <td><button onclick="dyadicOperation('/')" class="btn btn-default btn-block">&divide;</button></td>
                </tr>
                <tr>
                    <td><button onclick="pi()" class="btn btn-default btn-block">&pi;</button></td>
                    <td><button onclick="num(7)" class="btn btn-default btn-block">7</button></td>
                    <td><button onclick="num(8)" class="btn btn-default btn-block">8</button></td>
                    <td><button onclick="num(9)" class="btn btn-default btn-block">9</button></td>
                    <td><button onclick="dyadicOperation('*')" class="btn btn-default btn-block">&times;</button></td>
                </tr>
                <tr>
                    <td><button onclick="factorial()" class="btn btn-default btn-block">n!</button></td>
                    <td><button onclick="num(4)" class="btn btn-default btn-block">4</button></td>
                    <td><button onclick="num(5)" class="btn btn-default btn-block">5</button></td>
                    <td><button onclick="num(6)" class="btn btn-default btn-block">6</button></td>
                    <td><button onclick="dyadicOperation('-')" class="btn btn-default btn-block">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="changeSign()" class="btn btn-default btn-block">&plusmn;</button></td>
                    <td><button onclick="num(1)" class="btn btn-default btn-block">1</button></td>
                    <td><button onclick="num(2)" class="btn btn-default btn-block">2</button></td>
                    <td><button onclick="num(3)" class="btn btn-default btn-block">3</button></td>
                    <td><button onclick="dyadicOperation('+')" class="btn btn-default btn-block">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="leftBracket()" class="btn btn-default btn-block">(</button></td>
                    <td><button onclick="rightBracket()" class="btn btn-default btn-block">)</button></td>
                    <td><button onclick="num(0)" class="btn btn-default btn-block">0</button></td>
                    <td><button onclick="point()" class="btn btn-default btn-block">.</button></td>
                    <td><button onclick="equal()" class="btn btn-success btn-block">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
